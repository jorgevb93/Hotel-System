<div class="container shadow-lg my-3">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de Eventos</label>
            <select class="form-control" name="eventType" required="" id="id_eventType">
                <option value="" selected="">---------</option>

                <option value="Movie">Peliculas</option>

                <option value="Theater">Teatro</option>

                <option value="Conference">Conferencia</option>

                <option value="Concert">Concierto</option>

                <option value="Entertainment">Entretenimiento</option>


            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Lugar</label>
            <input type="text" class="form-control" name="location" maxlength="100" required="" id="id_location">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Fecha de Inicio</label>
            <input type="date" class="form-control" name="startDate" required="" id="id_startDate">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Fecha de Finalizacion</label>
            <input type="date" class="form-control" name="endDate" required="" id="id_endDate">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripcion</label>
            <textarea class="form-control" name="explanation" cols="40" rows="10" required=""
                id="id_explanation"></textarea>
        </div>


        <button type="submit" class="btn btn-success w-100">Guardar</button>

    </form>
</div>
